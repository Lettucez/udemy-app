<div class="row">
  <div class="col-6">
    <app-shopping-list-edit (onAddShoppingItem)="addIngredient($event)" (onClearList)="onClearList()"></app-shopping-list-edit>
    <hr>
    <div class="list-group">
      <a *ngFor="let ingredient of ingredients" class="list-group-item">{{ingredient.name}} ({{ingredient.amount}})</a>
    </div>
  </div>
</div>
