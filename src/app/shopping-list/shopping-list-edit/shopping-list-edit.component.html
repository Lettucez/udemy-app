<div class="row">
  <div class="col">
    <form #ingredientForm="ngForm" (ngSubmit)="addShoppingItem(ingredientForm); ingredientForm.reset()">
      <div class="row">
        <div class="col-5 form-group">
          <label for="name">Name</label>
          <input class="form-control" required ngModel type="text" id="name" name="name">
        </div>
        <div class="col-2 form-group">
          <label for="amount">Amount</label>
          <input class="form-control" min="1" required [(ngModel)]="amount" type="number" id="amount" name="amount" (keypress)="checkValue(inputAmount.value)" #inputAmount>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-success" [disabled]="!ingredientForm.valid" (click)="checkValue(inputAmount.value)" type="submit">{{ editMode ? 'Update': 'Add' }}</button>
          <button class="btn btn-danger" *ngIf="editMode" type="button" (click)="onDelete()">Delete</button>
          <button class="btn btn-primary" (click)="onClearItem()" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
