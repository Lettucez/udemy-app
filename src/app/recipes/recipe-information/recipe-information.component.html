<div class="row">
  <div class="col">

  </div>
</div>
<div class="row">
  <div class="col">
    <h2>{{recipe.name}}</h2>
  </div>
</div>
<div class="row">
  <div class="col">
      <div class="btn-group" role="group">
          <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Manage Recipe
          </button>
          <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <a class="dropdown-item" style="cursor:pointer" (click)="onAddToShoppingList()">Add to Shopping List</a>
            <a class="dropdown-item" style="cursor:pointer" (click)="onEditRecipe()">Edit Recipe</a>
            <a class="dropdown-item" style="cursor:pointer" (click)="onDeleteRecipe()">Delete Recipe</a>
          </div>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      {{ recipe.description }}
    </div>
  </div>
  <div class="row">
    <div class="col">
      <ul class="list-group">
        <li *ngFor="let ingredient of recipe.ingredients" class="list-group-item">
          {{ ingredient.name }} ({{ ingredient.amount }})
        </li>
      </ul>
    </div>
  </div>
