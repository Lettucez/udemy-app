<div class="row">
  <div class="col">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col form-group">
          <button type="submit" *ngIf="!editMode" [disabled]="!recipeForm.valid" class="btn btn-success">Submit</button>
          <button type="submit" *ngIf="editMode" [disabled]="!recipeForm.valid" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" formControlName="imagePath" class="form-control" #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <img [src]="imagePath.value" alt="" class="img-fluid">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" formControlName="description" class="form-control" rows="6"></textarea>
          </div>
        </div>
      </div>
      <hr>
      <h4>Ingredients</h4>
      <div class="row">
        <div class="col" formArrayName="ingredients">
          <div class="row" *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index" [formGroupName]="i">
            <div class="col-8 form-group">
              <label for="ingredientName{{i}}">Name</label>
              <input type="text" id="ingredientName{{i}}" class="form-control" formControlName="name">
            </div>
            <div class="col form-group">
              <label for="ingredientAmount{{i}}">Amount</label>
              <input type="number" id="ingredientAmount{{i}}" class="form-control" formControlName="amount">
            </div>
            <div class="col form-group">
              <label for="delete{{i}}">Delete</label>
              <button type="button" id="delete{{i}}" (click)="onDeleteIngredient(i)" class="btn btn-danger">X
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
