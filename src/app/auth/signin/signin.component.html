<div class="row">
    <div class="col-md-4 offset-md-4">
      <form (ngSubmit)="onSignin(signinForm)" #signinForm="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" required id="email" name="email" ngModel type="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" required id="password" minlength="8" name="password" ngModel type="password">
        </div>
        <button class="btn btn-primary" [disabled]="!signinForm.valid" type="submit">Sign In</button>
      </form>
    </div>
  </div>
