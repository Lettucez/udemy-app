<div class="row">
  <div class="col-md-4 offset-md-4">
    <form (ngSubmit)="onSignup(signupForm)" #signupForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" required id="email" name="email" ngModel type="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" required id="password" minlength="8" name="password" ngModel type="password">
      </div>
      <button class="btn btn-primary" [disabled]="!signupForm.valid" type="submit">Sign Up</button>
    </form>
  </div>
</div>
